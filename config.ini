; ==============================
; Telegram Chat Forward Config
; ==============================
; Each section represents a forwarding job.
; "from"   -> Source chat (channel/group/user)
; "to"     -> Destination chat (channel/group/user)
; "offset" -> Last message ID forwarded (keep 0 initially)

; ------------------------------
; Forward Job 1
; ------------------------------
[forward1]
from = -1000889306309   ; Other channel ID (source)
to = -1002452842090     ; My channel ID (destination)
offset = 0              ; Start from the first message

; ------------------------------
; Forward Job 2 (optional example)
; ------------------------------
[forward2]
from = @source_username   ; You can use username too
to = @destination_username
offset = 0

; ------------------------------
; Notes:
; - Use chat IDs (like -1001234567890) for accuracy.
; - Use usernames only if chat ID is not available.
; - Offset is updated automatically by the script after each run.
; - Keep section names unique (forward1, forward2, etc.)

